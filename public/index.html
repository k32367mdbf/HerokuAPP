<!DOCTYPE HTML>
<html lang="zh">


<head>
   
    <title>HTML Demo</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>

    <!--網頁編碼-->
    <meta charset="utf-8" />
    
    <!--RWD相關-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no;" />
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>
    
    <!--JS-->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/modernizr.js"></script>
    <script src='js/typed.js-master/js/typed.js'></script>
    <script src="main.js"></script>

</head>




<body>
           
    <video autoplay id="camera" style=" height:100vh; "></video>
    
	<!--外框-->
    <img id="border" src="img/frame.png">
    
          
    <!--設定按鈕-->
		<img id="settingBtn" class="ui" src="img/setting.png" width="20%">
             
    
	<!---------遊戲內容---------->
    
	<!--LOGO-->
    <img id="logo" src="img/logo.png">


	<!--ghost-->
    <img id='ghost' class='npc' src='img/ghost.png' style="top:20vh; left:20vw; opacity:0.5; ">
    
    
    <!--對話框-->
    <div class="frame">
       	<img class="frame" src="img/bar.png">
        <h1 id='typed'></h1>
    </div>
    
    
	<!--Overlay-->
    <img id='overlay' class='overlay' src='img/overlay.png'>

</html>
